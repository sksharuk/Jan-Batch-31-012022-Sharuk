			padding : 50px;

		#margin{

  </head>

  <body>
    <div id = "padding">
		<h1> Padding </h1>
	</div>
	
	<div id = "margin">
		<h1> Margin </h1>
	</div>
	
	
	
	
  </body>
</html>
